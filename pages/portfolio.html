<div id ="portfolio">

<div class="project-gallery">
<div class="sub-title">

    <h3 class="text-center wow slideInDown"> My <span class="text-shadow" style="color: #FA8072; font-family: Papyrus, fantasy;">Portfolio</span></h3>
    <h4 class="text-center  wow slideInDown" >Here are some of the projects I have worked on.</h4>
    <hr/>
</div>
<!-- Header  : Sorting and Page controls -->

<div class="header">


    <div data-pagination="" data-num-pages="numPages()"
         data-current-page="currentPage" data-max-size="maxSize"
         data-boundary-links="true">
        <h4>{{projects.length}} remain</h4>
    </div>

    <div class="sort">Sort Projects by
        <select data-ng-model="orderList">

            <option value="id">Newest</option>
            <option value="-id">Oldest</option>

        </select>
    </div>

</div>

<div class="row" >

    <div class="col-md-6" data-ng-repeat="project in filteredProjects | orderBy : orderList">
        <div class="project"><h4 class="project-title">{{ project.title }}</h4><h4>{{ project.subtitle }}</h4>
            <div id="{{ project.id }}">
            <a href="SchoolManger/index.html" blank="_window" class="project-site-link">
                <p style="color: #fff;"></p>
                <img class="project-img" src="{{project.image}}"    alt="SchoolManager">
            </a>


            </div>

            <p>{{ project.technologies }}

           <a  data-ng-mouseover="displayDescription()" data-ng-mouseleave="hideDescription()" href="" class="info-link">

               <img src="img/3-dots.png" style="background:  rgba(51,51,51,0.1); border-radius: 100px; padding : 3px" width="26" alt="github"></a>

                <a href="{{ project.github }}" class="github-link"><img src="img/github42.png" style="background: #FA8072;    border-radius: 100px;" width="32" alt="github"></a>
            </p>

        </div>
    </div>

</div>
